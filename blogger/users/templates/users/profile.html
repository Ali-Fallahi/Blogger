{% extends 'blog/base.html' %}


{% block body %}

<div class="justify-content-center" style="align-items: center;">
    <div>
        <img style="  display: block; margin-left: auto; margin-right: auto;" class="rounded" width="200px"
            height="200px" src="{{user.profile.image.url}}" alt="">
        <hr style="margin-left: 30%; margin-right: 30%;">
        <h1>username: {{user.username}}</h1>
        <h1>nickname: {{user.profile.nickname}}</h1>
        <h1>email: {{user.email}}</h1>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{u_form.as_p}}
        {{p_form.as_p}}
        <button type="submit">Update</button>
    </form>
</div>
{% endblock body %}
