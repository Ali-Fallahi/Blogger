{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

   <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
   <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'blog:index' %}">Blogger</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
         <ul class="navbar-nav">

            {% if user.is_authenticated %}
               <li class="nav-item">
                  <a class="nav-link active" href="{% url 'blog:add_blog' %}">Add Blog</a>
               </li>
               <li class="nav-item">
                  <a style="color: orange;" class="nav-link active" href="{% url 'logout' %}">Logout</a>
               </li>
               <li class="nav-item">
                  <a class=" nav-link active" href="{% url 'profile' %}">Profile</a>
               </li>
            {% else %}
               <li class="nav-item">
                  <a style="color: lightgreen;" class="nav-link active" href="{% url 'login' %}">Login</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="{% url 'register' %}">Register</a>
               </li>
            {% endif %}
            <li>
               <div.3 class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                          aria-expanded="false">
                     Categories
                  </button>
                  <ul class="dropdown-menu">
                     {% for category in categories %}
                        <li><a class="dropdown-item"
                               href="{% url 'blog:category' category.name %}">{{ category.name }}</a></li>
                     {% endfor %}
                  </ul>
               </div.3>
            </li>
         </ul>
         <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
         </form>
      </div>
   </div>
</nav>


{% block body %}

{% endblock body %}

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
